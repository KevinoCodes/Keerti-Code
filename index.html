<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="card col">
            <img src="Photo3.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Velocity</label>
                    <input type="email" class="form-control" id="velocity" aria-describedby="emailHelp">
                </div> 
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mass</label>
                    <input type="email" class="form-control" id="mass" aria-describedby="emailHelp">
                </div>  
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Gravity</label>
                    <input type="email" class="form-control" id="gravity" aria-describedby="emailHelp">
                </div>  
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Distance</label>
                    <input type="email" class="form-control" id="distance" aria-describedby="emailHelp">
                </div>  
                <hr>
              <button href="#" onclick= "calcPotentialEnergy()" class="btn btn-primary mx-auto">Calculate Potential Energy</button>
              <br>
              <br>
              <button href="#" onclick= "calcKineticEnergy()" class="btn btn-secondary mx-auto">Calculate Kinetic Energy</button>
              <br>
              <h2 id="answer"></h2>
            </div>
          </div>
          <div class="card col">
            <img src="Photo5.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="mb-3">
